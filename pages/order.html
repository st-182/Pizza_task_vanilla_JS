     <div class="all-main">
      <h2>Custom pizza</h2>
      <div class="main">
        
        <form id="new-pizza-form">
          <h4>Create your pizza...</h4>
          <!-- form top section -->
          <div class="labels-toppings">

    
          <div class="labels">
          <!-- Name -->
          <label for="name">Name</label>
          <input required type="text" id="name" placeholder="Name your pizza" />
          <!-- Price -->
          <!-- <label for="price">Price</label>
          <input required step="0.01" min="0" type="number" id="price" /> -->
          <!-- Heat -->
          <label for="heat">Spiciness</label>
          <select id="heat" >
            <option value="" disabled selected>Select your options</option>
            <option value="1">Mild</option>
            <option value="2">Hot</option>
            <option value="3">Smokey</option>
          </select>
     <!-- Photo -->
     <div class="preview-photo">
      <label for="photo">Photo</label>
      <select id="photo">
        <option value="" disabled selected>Select your pizza image</option>
        <option default value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>
    <!-- preview photo -->
    </div>
     <!-- labels closing div -->

      <!-- <div id="preview">
        <img
          id="photo-preview"

        />
      </div> -->
     

          <!-- Toppings -->
          <div class="toppings">
          <p id="toppings">Toppings</p>
          <div class="topping">
            <input type="checkbox" id="blue-cheese" />
            <label for="blue-cheese">Blue cheese</label>
            
          </div>
          <div class="topping">
            <input type="checkbox" id="sausage" />
          <label for="sausage">Sausage</label>
        
        </div>
          <div class="topping">
            <input type="checkbox" id="bacon " />
          <label for="bacon">Bacon</label>
        
        </div>
          <div class="topping">
            <input type="checkbox" id="onions" />
          <label for="onions">Onions</label>
        
        </div>
          <div class="topping">
            <input type="checkbox" id="spinach" />
          <label for="spinach">Spinach</label>
         
        </div>
          <div class="topping">
            <input type="checkbox" id="mushrooms" />
          <label for="mushrooms">Mushrooms</label>
         
        </div>
      </div>
</div>


  <img class ="food-image mushrooms" src="../assets/images/mushrooms.png" alt="">
  <img class ="food-image blue-cheese" src="../assets/images/blue-cheese.png" alt="">
  <img class ="food-image garlic" src="../assets/images/garlic.png" alt="">
  <img class ="food-image onions" src="../assets/images/onions.png" alt="">
  <img class ="food-image spinach" src="../assets/images/spinach.png" alt="">

      <!-- toppings end -->
        
          <!-- labels and toppings end -->
          
          <p id="error-message"></p>
          <button type="submit">Add pizza!</button>
        </form>
       
    
      <section id="pizza-menu">
        <h4>Your custom pizzas:</h4>
        <label for="sort">Sort by:</label>
        <select id="sort">
          <option selected="selected" value="name">Name (A-Z)</option>
         
          <option value="heat">Heat (hottest first)</option>
        </select>
        <div id="output"></div>
      </section>

      
  
      <div id="confirm">
        <p>Do you really want to delete?</p>
        <button id="yes-delete">Yes</button>
        <button id="no-delete">No</button>
      </div>

  </div>
